<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranav Goswami - YouTube Channel</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      background-attachment: fixed;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://media.giphy.com/media/qgQUggAC3Pfv687qPC/giphy.gif') center center/cover no-repeat;
      opacity: 0.08;
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px;
    }

    h1 {
      font-size: 2.8em;
      background: linear-gradient(90deg, #ff0000, #ff9900, #33cc33, #3399ff);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: gradientMove 5s infinite linear;
    }

    @keyframes gradientMove {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .stats {
      font-size: 1.2em;
      margin-top: 10px;
    }

    .subscribe-btn {
      margin-top: 15px;
      padding: 10px 25px;
      background: red;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    .subscribe-btn:hover {
      background: darkred;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }

    .video {
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    iframe {
      width: 100%;
      height: 180px;
      border-radius: 8px;
      border: none;
    }

    .title {
      margin-top: 10px;
      font-size: 15px;
    }

    footer {
      text-align: center;
      padding: 20px 10px;
      font-size: 13px;
      color: #aaa;
      border-top: 1px solid #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>@Pranav_Goswam_i</h1>
    <div class="stats">
      <p id="subs">Subscribers: ...</p>
      <p id="views">Total Views: ...</p>
    </div>
    <a href="https://youtube.com/@pranav_goswam_i" target="_blank">
      <button class="subscribe-btn">üé¨ Subscribe Now</button>
    </a>
  </header>

  <section class="videos" id="videoContainer">
    <!-- Videos load here -->
  </section>

  <footer>
    Made with ‚ù§Ô∏è by Pranav_Editx
  </footer>

  <script>
    <script>
  const API_KEY = 'AIzaSyCgAFVAt0qUzVk-NluWAEYgfr1C8egmA2w';
  const CHANNEL_ID = 'UCW8ALZVa2A0BTFtEvOsgVKQ';

  async function loadChannelData() {
    try {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error(`HTTP error! status: ${res.status}`);
      }
      const data = await res.json();

      // Check if stats available
      if (!data.items || data.items.length === 0) {
        throw new Error("No data returned from YouTube API");
      }

      const stats = data.items[0].statistics;
      document.getElementById('subs').innerText = `Subscribers: ${stats.subscriberCount}`;
      document.getElementById('views').innerText = `Total Views: ${stats.viewCount}`;
      
      loadVideos();
    } catch (error) {
      alert("‚ùå YouTube API Error:\n" + error.message);
      console.error("API Error:", error);
    }
  }

  async function loadVideos() {
    try {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      data.items.forEach(item => {
        if (item.id.kind === "youtube#video") {
          const video = document.createElement('div');
          video.className = 'video';
          video.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
            <div class="title">${item.snippet.title}</div>
          `;
          container.appendChild(video);
        }
      });
    } catch (error) {
      alert("‚ùå Error loading videos:\n" + error.message);
      console.error("Video Error:", error);
    }
  }

  loadChannelData();
</script>
</body>
  </html>
