<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranav Goswami - YouTube Channel</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowShift 5s linear infinite;
    }
    @keyframes rainbowShift {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
    .stats {
      text-align: center;
      margin-bottom: 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>
    <h1>@Pranav_Goswam_i</h1>
    <div class="stats">
      <p id="subs">Subscribers: ...</p>
      <p id="views">Total Views: ...</p>
    </div>
  </header>

  <section class="videos" id="videoContainer">
    <!-- Videos will be inserted here -->
  </section>

  <script>
    const API_KEY = 'AIzaSyCgAFVAt0qUzVk-NluWAEYgfr1C8egmA2w';
    const CHANNEL_USERNAME = 'Pranav_Goswam_i';

    async function fetchChannelId() {
      const url = `https://www.googleapis.com/youtube/v3/channels?part=id&forUsername=${CHANNEL_USERNAME}&key=${API_KEY}`;
      const res = await fetch(url);
      const data = await res.json();
      if (data.items.length > 0) {
        return data.items[0].id;
      } else {
        // fallback to channel handle URL
        const handle = '@Pranav_Goswam_i';
        const res2 = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=channel&q=${handle}&key=${API_KEY}`);
        const data2 = await res2.json();
        return data2.items[0].snippet.channelId;
      }
    }

    async function loadChannelData() {
      const channelId = await fetchChannelId();
      const channelURL = `https://www.googleapis.com/youtube/v3/channels?part=statistics,snippet&id=${channelId}&key=${API_KEY}`;
      const res = await fetch(channelURL);
      const data = await res.json();
      const stats = data.items[0].statistics;
      document.getElementById('subs').innerText = `Subscribers: ${stats.subscriberCount}`;
      document.getElementById('views').innerText = `Total Views: ${stats.viewCount}`;

      loadVideos(channelId);
    }

    async function loadVideos(channelId) {
      const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${channelId}&part=snippet,id&order=date&maxResults=6`;
      const res = await fetch(url);
      const data = await res.json();
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      data.items.forEach(item => {
        if (item.id.kind === "youtube#video") {
          const video = document.createElement('div');
          video.className = 'video';
          video.innerHTML = `
            <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
            <div class="title">${item.snippet.title}</div>
          `;
          container.appendChild(video);
        }
      });
    }

    loadChannelData();
  </script>
</body>
</html>
