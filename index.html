<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@Pranav_Editx - YouTube Channel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #0f0f0f;
      overflow-x: hidden;
    }

    .background-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0; left: 0;
      z-index: -1;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .typing {
      font-size: 2em;
      color: lime;
      font-family: monospace;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid lime;
      width: 24ch;
      animation: typing 4s steps(24), blink .5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 24ch; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    h1 {
      text-align: center;
      font-size: 2.8em;
      margin: 30px 10px 10px;
      background: linear-gradient(to right, #ff004f, #00d0ff, #00ff85);
      -webkit-background-clip: text;
      color: transparent;
      background-size: 200%;
      animation: rainbow 6s linear infinite;
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .stats {
      text-align: center;
      margin: 20px 0;
    }

    .btn {
      background: red;
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }

    .title {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      text-align: center;
      margin: 40px 10px 20px;
      font-size: 14px;
      color: #eee;
    }
  </style>
</head>
<body>
  <div class="background-animation">
    <div class="typing">Loading @Pranav_Editx...</div>
  </div>

  <h1>@Pranav_Editx</h1>

  <div class="stats">
    <p id="subs">Subscribers: ...</p>
    <p id="views">Total Views: ...</p>
    <a href="https://www.youtube.com/channel/UCW8ALZVa2A0BTFtEvOsgVKQ?sub_confirmation=1" target="_blank" class="btn">üé¨ Subscribe Now</a>
  </div>

  <section class="videos" id="videoContainer"></section>

  <footer>
    Made with ‚ù§Ô∏è by Pranav_Editx
  </footer>

  <script>
    const API_KEY = 'AIzaSyCgAFVAt0qUzVk-NluWAEYgfr1C8egmA2w';
    const CHANNEL_ID = 'UCW8ALZVa2A0BTFtEvOsgVKQ';

    async function loadChannelData() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
        const res = await fetch(url);
        const data = await res.json();
        const stats = data.items[0].statistics;
        document.getElementById('subs').innerText = `Subscribers: ${stats.subscriberCount}`;
        document.getElementById('views').innerText = `Total Views: ${stats.viewCount}`;
        loadVideos();
      } catch (e) {
        alert("‚ùå Error loading stats: " + e.message);
      }
    }

    async function loadVideos() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`;
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';
        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const video = document.createElement('div');
            video.className = 'video';
            video.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
              <div class="title">${item.snippet.title}</div>
            `;
            container.appendChild(video);
          }
        });
      } catch (e) {
        alert("‚ùå Error loading videos: " + e.message);
      }
    }

    loadChannelData();
  </script>
</body>
</html>
