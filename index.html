<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranav Goswami - YouTube Channel</title>
  <style>
    body {
      background: url('https://images.unsplash.com/photo-1581091870622-2c81f5e7f7fa?auto=format&fit=crop&w=1400&q=80') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 30px;
    }
    h1 {
      font-size: 2.5em;
      word-break: break-word;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbowShift 5s linear infinite;
    }
    @keyframes rainbowShift {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }
    .stats {
      text-align: center;
      margin-bottom: 20px;
    }
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }
    .video {
      background-color: rgba(30, 30, 30, 0.8);
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 6px;
    }
    .title {
      margin-top: 10px;
      font-size: 14px;
    }
    .btn {
      background-color: red;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin: 10px auto;
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <h1>@Pranav_Goswami</h1>
    <div class="stats">
      <p id="subs">Subscribers: ...</p>
      <p id="views">Total Views: ...</p>
      <a href="https://www.youtube.com/@Pranav_Goswami?sub_confirmation=1" target="_blank">
        <button class="btn">üé¨ Subscribe Now</button>
      </a>
    </div>
  </header>

  <section class="videos" id="videoContainer">
    <!-- Videos will load here -->
  </section>

  <footer style="text-align:center; margin-top:40px;">
    Made with ‚ù§Ô∏è by Pranav_Editx
  </footer>

  <script>
    const API_KEY = 'AIzaSyCgAFVAt0qUzVk-NluWAEYgfr1C8egmA2w';
    const CHANNEL_ID = 'UCW8ALZVa2A0BTFtEvOsgVKQ';

    async function loadChannelData() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`HTTP error! status: ${res.status}`);
        const data = await res.json();

        if (!data.items || data.items.length === 0) throw new Error("No data found");

        const stats = data.items[0].statistics;
        document.getElementById('subs').innerText = `Subscribers: ${stats.subscriberCount}`;
        document.getElementById('views').innerText = `Total Views: ${stats.viewCount}`;

        loadVideos();
      } catch (error) {
        alert("‚ùå API Error:\n" + error.message);
        console.error(error);
      }
    }

    async function loadVideos() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`;
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';

        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const video = document.createElement('div');
            video.className = 'video';
            video.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
              <div class="title">${item.snippet.title}</div>
            `;
            container.appendChild(video);
          }
        });
      } catch (error) {
        alert("‚ùå Error loading videos:\n" + error.message);
        console.error(error);
      }
    }

    loadChannelData();
  </script>
</body>
</html>
