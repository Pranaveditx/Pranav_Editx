<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pranav Editx - YouTube Channel</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: #0f0f0f;
      overflow-x: hidden;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, #111 20%, #000 80%);
      z-index: -2;
    }

    body::after {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(45deg, rgba(255,0,150,0.03) 0px, rgba(0,200,255,0.03) 50px);
      animation: slideBG 20s linear infinite;
      z-index: -1;
    }

    @keyframes slideBG {
      from { transform: translateX(0); }
      to { transform: translateX(-500px); }
    }

    h1 {
      text-align: center;
      font-size: 2.5em;
      background: linear-gradient(90deg, #ff004f, #00d0ff, #ffea00);
      -webkit-background-clip: text;
      color: transparent;
      background-size: 200%;
      animation: rainbow 6s linear infinite;
      margin-top: 40px;
    }

    @keyframes rainbow {
      0% { background-position: 0%; }
      100% { background-position: 100%; }
    }

    .stats {
      text-align: center;
      margin: 10px 0 30px;
    }

    .btn {
      background-color: red;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      margin-top: 10px;
    }

    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      overflow: hidden;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 180px;
      border: none;
      border-radius: 8px;
    }

    .title {
      margin-top: 8px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      text-align: center;
      margin: 40px 10px 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>@Pranav_Editx</h1>
  <div class="stats">
    <p id="subs">Subscribers: ...</p>
    <p id="views">Total Views: ...</p>
    <a href="https://www.youtube.com/@Pranav_Goswami?sub_confirmation=1" target="_blank" class="btn">üé¨ Subscribe Now</a>
  </div>

  <section class="videos" id="videoContainer"></section>

  <footer>Made with ‚ù§Ô∏è by Pranav_Editx</footer>

  <script>
    const API_KEY = 'AIzaSyCgAFVAt0qUzVk-NluWAEYgfr1C8egmA2w';
    const CHANNEL_ID = 'UCW8ALZVa2A0BTFtEvOsgVKQ';

    async function loadChannelData() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/channels?part=statistics&id=${CHANNEL_ID}&key=${API_KEY}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error("YouTube API error: " + res.status);
        const data = await res.json();
        if (!data.items || data.items.length === 0) throw new Error("No data found");
        const stats = data.items[0].statistics;
        document.getElementById('subs').innerText = `Subscribers: ${stats.subscriberCount}`;
        document.getElementById('views').innerText = `Total Views: ${stats.viewCount}`;
        loadVideos();
      } catch (e) {
        alert("‚ùå API Error:\n" + e.message);
        console.error(e);
      }
    }

    async function loadVideos() {
      try {
        const url = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=6`;
        const res = await fetch(url);
        const data = await res.json();
        const container = document.getElementById('videoContainer');
        container.innerHTML = '';
        data.items.forEach(item => {
          if (item.id.kind === "youtube#video") {
            const video = document.createElement('div');
            video.className = 'video';
            video.innerHTML = `
              <iframe src="https://www.youtube.com/embed/${item.id.videoId}" allowfullscreen></iframe>
              <div class="title">${item.snippet.title}</div>
            `;
            container.appendChild(video);
          }
        });
      } catch (e) {
        alert("‚ùå Video Error:\n" + e.message);
        console.error(e);
      }
    }

    loadChannelData();
  </script>
</body>
</html>
